name: 'Node.js Build and Test'
description: 'Instala dependências, faz build e executa testes de um projeto Node.js.'
inputs:
  node-version:
    description: 'Versão do Node.js'
    required: false
    default: '20'
  run-lint:
    description: 'Rodar lint (ESLint)'
    required: false
    default: true
  run-test:
    description: 'Rodar testes'
    required: false
    default: true
runs:
  using: 'composite'
  steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node-version }}

    - name: Install dependencies
      run: npm ci
      shell: bash

    - name: Run ESLint
      if: ${{ inputs.run-lint }}
      run: npx eslint .
      shell: bash

    - name: Run tests
      if: ${{ inputs.run-test }}
      run: npm test
      shell: bash

    - name: Build project
      run: npm run build
      shell: bash
