name: Build, Test and Publish Docker Image

on:
  workflow_call:
    inputs:
      image-name:
        required: true
        type: string
      build-context:
        required: false
        type: string
        default: '.'
    secrets:
      dockerhub-username:
        required: true
      dockerhub-password:
        required: true

jobs:
  build-and-test:
    uses: ./.github/workflows/nodejs-reusable.yml
    with:
      run_lint: true
      run_test: true

  publish-docker:
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.dockerhub-username }}
          password: ${{ secrets.dockerhub-password }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ${{ inputs.build-context }}
          push: true
          tags: ${{ secrets.dockerhub-username }}/${{ inputs.image-name }}:latest