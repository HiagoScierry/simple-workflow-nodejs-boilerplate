name: Build, Test and Publish Docker Image

on:
  workflow_call:
    inputs:
      image-name:
        required: true
        type: string
      build-context:
        required: false
        type: string
        default: '.'
    secrets:
      dockerhub-username:
        required: true
      dockerhub-password:
        required: true

jobs:
  build-and-test:
    uses: ./.github/workflows/nodejs-reusable.yml
    with:
      run_lint: true
      run_test: true

  publish-docker:
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Prepare Docker Metadata
        id: meta
        run: |
          # 1. Pegamos o input e removemos qualquer tag existente (ex: remove :latest se houver)
          CLEAN_NAME=$(echo "${{ inputs.image-name }}" | cut -d':' -f1)

          # 2. Garantimos que o nome do usuário e da imagem fiquem em minúsculo
          # 3. Montamos o caminho completo: docker.io/usuario/projeto
          FULL_IMAGE_PATH=$(echo "docker.io/${{ secrets.dockerhub-username }}/$CLEAN_NAME" | tr '[:upper:]' '[:lower:]')

          echo "image_path=$FULL_IMAGE_PATH" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.dockerhub-username }}
          password: ${{ secrets.dockerhub-password }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ${{ inputs.build-context }}
          push: true
          # Agora usamos o caminho limpo e adicionamos as tags manualmente
          tags: |
            ${{ steps.meta.outputs.image_path }}:latest
            ${{ steps.meta.outputs.image_path }}:${{ github.sha }}